<!DOCTYPE html>
<html>
<head>
    <title>Sample01</title>
</head>
<body>
<canvas id="canvas" width="400" height="400"></canvas>
<script>
    var zoomIntensity = 0.2;

    var canvas = document.getElementById("canvas");
    var context = canvas.getContext("2d");
    var width = 400;
    var height = 400;

    var scale = 1;
    var originx = 0;
    var originy = 0;
    var visibleWidth = width;
    var visibleHeight = height;


    function draw(){
        // Clear screen to white.
        context.fillStyle = "white";
        context.fillRect(originx,originy,400/scale,400/scale);
        // Draw the black square.
        context.fillStyle = "black";
        context.fillRect(100,100,150,150);
    }
    // Draw loop at 60FPS.
    setInterval(draw, 1000/60);

    canvas.onmousemove = function (e){
        console.log(e, e.clientX, e.clientY, e.offsetX,  e.offsetY);
    };

    canvas.onmousewheel = function (event){
        event.preventDefault();
        // Get mouse offset.
        var mousex = event.clientX - canvas.offsetLeft;
        var mousey = event.clientY - canvas.offsetTop;

        // equals onmousemove(e) -> e.offsetX,  e.offsetY;
        console.log('mousex:', mousex, 'mousey:', mousey);
        
        // Normalize wheel to +1 or -1.
        var wheel = event.wheelDelta/120;

        // Compute zoom factor.
        var zoom = Math.exp(wheel*zoomIntensity);
        
        // Translate so the visible origin is at the context's origin.
        console.log('originx:', originx, 'originy:', originy);
        context.translate(originx, originy);
      
        // Compute the new visible origin. Originally the mouse is at a
        // distance mouse/scale from the corner, we want the point under
        // the mouse to remain in the same place after the zoom, but this
        // is at mouse/new_scale away from the corner. Therefore we need to
        // shift the origin (coordinates of the corner) to account for this.
        originx -= mousex/(scale*zoom) - mousex/scale;
        originy -= mousey/(scale*zoom) - mousey/scale;
        console.log('new originx:', originx, 'new originy:', originy);
        
        // Scale it (centered around the origin due to the trasnslate above).
        context.scale(zoom, zoom);
        // Offset the visible origin to it's proper position.
        context.translate(-originx, -originy);

        // Update scale and others.
        scale *= zoom;
        visibleWidth = width / scale;
        visibleHeight = height / scale;
    }
</script>
</body>
</html>
